rules:
  - name: approve-large-refunds
    priority: 1
    condition:
      all:
        - field: action.action_type
          eq: "process_refund"
        - field: action.payload.amount
          gt: 1000
    action:
      type: request_approval
      notify_provider: slack
      timeout_seconds: 3600
      message: "Refund over $1000 requires manager approval"
