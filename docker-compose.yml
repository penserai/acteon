version: "3.8"

services:
  acteon:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ACTEON_STATE_BACKEND=redis
      - ACTEON_STATE_URL=redis://redis:6379
      - ACTEON_SERVER_HOST=0.0.0.0
      - ACTEON_SERVER_PORT=8080
    volumes:
      - ./rules:/etc/acteon/rules:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Monitoring stack — start with:
  #   docker compose --profile monitoring up
  prometheus:
    image: prom/prometheus:v3.2.1
    profiles: [monitoring]
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.5.2
    profiles: [monitoring]
    ports:
      - "3000:3000"
    volumes:
      - ./deploy/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # Optional backends — start with:
  #   docker compose --profile postgres up
  #   docker compose --profile clickhouse up
  #   docker compose --profile elasticsearch up
  #   docker compose --profile dynamodb up

  postgres:
    image: postgres:16-alpine
    profiles: [postgres]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: acteon
      POSTGRES_PASSWORD: acteon
      POSTGRES_DB: acteon
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acteon"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    profiles: [clickhouse]
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    profiles: [elasticsearch]
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    profiles: [dynamodb]
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/shell/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  postgres-data:
  clickhouse-data:
  elasticsearch-data:
  dynamodb-data:
